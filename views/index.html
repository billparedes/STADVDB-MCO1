<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steam Games OLAP Dashboard</title>
    <link rel="stylesheet" href="/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

    <h1>Steam Games OLAP Dashboard</h1>

    <div class="chart-buttons">
        <button id="rollupButton">Roll-up</button>
        <button id="drilldownButton">Drill-down</button>
        <button id="sliceButton">Slice</button>
        <button id="diceButton">Dice</button>
    </div>

    <div id="chartTableContainer">
        <div id="chartContainer">
            <canvas id="olapChart"></canvas>
        </div>
        <div id="tableContainer">
            <table id="olapTable"></table>
        </div>
    </div>

    <script>
        let chartInstance = null;

        function displayChart(labels, data, title = 'Data', chartType = 'bar', scaleFactor = 1) {
    const ctx = document.getElementById('olapChart').getContext('2d');
    if (chartInstance) chartInstance.destroy();

    const scaledData = data.map(value => chartType === 'scatter' ? { x: value.label, y: value.value / scaleFactor } : value / scaleFactor);

            chartInstance = new Chart(ctx, {
                type: chartType,
                data: {
                    labels: chartType === 'scatter' ? [] : labels, // Scatter plot doesn't need labels
                    datasets: [{
                        label: title,
                        data: scaledData,
                        backgroundColor: 'rgba(75, 192, 192, 0.2)',
                        borderColor: 'rgba(75, 192, 192, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        x: chartType === 'scatter' ? { type: 'category' } : undefined,
                        y: { beginAtZero: true }
                    },
                    plugins: { legend: { display: true } }
                }
            });
        }

        function displayTable(headers, data) {
            const table = document.getElementById('olapTable');
            table.innerHTML = '';
            const headerRow = document.createElement('tr');
            headers.forEach(header => {
                const th = document.createElement('th');
                th.textContent = header;
                headerRow.appendChild(th);
            });
            table.appendChild(headerRow);

            data.forEach(row => {
                const tr = document.createElement('tr');
                headers.forEach(header => {
                    const td = document.createElement('td');
                    td.textContent = row[header];
                    tr.appendChild(td);
                });
                table.appendChild(tr);
            });
        }

        function fetchData(endpoint, chartTitle, chartType = 'bar') {
    fetch(endpoint)
        .then(response => response.json())
        .then(data => {
            if (data.length === 0) {
                console.error('No data received from endpoint:', endpoint);
                return;
            }

            let labels, values;
            const headers = Object.keys(data[0]);

            if (endpoint === '/rollup') {
                labels = data.map(item => item.Game_Category);
                values = data.map(item => ({ label: item.Game_Category, value: item.Average_Playtime }));
            } else if (endpoint === '/drilldown') {
                labels = data.map(item => `${item.Category} - ${item.Genre}`);
                values = data.map(item => ({ label: `${item.Category} - ${item.Genre}`, value: item.Total_Achievements }));
            } else if (endpoint === '/slice') {
                labels = data.map(item => item.Name);
                values = data.map(item => item.Peak_Concurrent_Users);
            } else if (endpoint === '/dice') {
                labels = data.map(item => item.Name);
                values = data.map(item => item.metacritic_score);
            }

            displayChart(labels, values, chartTitle, chartType);
            displayTable(headers, data);
        })
        .catch(error => console.error('Error fetching data:', error));
}

        document.getElementById('rollupButton').addEventListener('click', () => {
            fetchData('/rollup', 'Average Playtime by Game Category', 'scatter', 1000); // Scale factor of 1000, for instance

        });

        document.getElementById('drilldownButton').addEventListener('click', () => {
            fetchData('/drilldown', 'Total Achievements by Category and Genre', 'scatter');
        });

        document.getElementById('sliceButton').addEventListener('click', () => {
            fetchData('/slice', 'Peak Concurrent Users by Game (Windows)', 'bar');
        });

        document.getElementById('diceButton').addEventListener('click', () => {
            fetchData('/dice', 'Metacritic Score for Action Games (80-90)', 'bar');
        });
    </script>

</body>
</html>
