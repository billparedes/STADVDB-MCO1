<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steam Games OLAP Dashboard</title>
    <link rel="stylesheet" href="/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

    <h1>Steam Games OLAP Dashboard</h1>

    <div class="chart-buttons">
        <button id="rollupGenresButton">Roll-up: Game Insights by Category and Genre</button>
        <button id="drilldownGamesByGenreButton">Drill-down: Game Breakdown by Genre, Language, and OS</button>
        <button id="slicePeakCCUButton">Slice: Analysis of Windows Games in English with High Metacritic Scores</button>
        <button id="diceGenreMetacriticButton">Dice: Filtering Games by Genre, Category, Language, and Operating System</button>
    </div>

    <div id="chartTableContainer">
        <!-- Chart Section -->
        <div id="chartContainer">
            <canvas id="olapChart"></canvas>
        </div>

        <!-- Table Section -->
        <div id="tableContainer">
            <table id="olapTable">
                <!-- Table will be dynamically generated here -->
            </table>
        </div>
    </div>

    <script>
        let chartInstance = null;

        // function to display table data
        function displayTable(headers, data) {
            const table = document.getElementById('olapTable');
            table.innerHTML = ''; 

            const headerRow = document.createElement('tr');
            headers.forEach(header => {
                const th = document.createElement('th');
                th.textContent = header;
                headerRow.appendChild(th);
            });
            table.appendChild(headerRow);

            data.forEach(row => {
                const tr = document.createElement('tr');
                Object.values(row).forEach(value => {
                    const td = document.createElement('td');
                    td.textContent = value;
                    tr.appendChild(td);
                });
                table.appendChild(tr);
            });
        }

        // function to display the chart
        function displayChart(labels, data, title, chartType = 'bar') {
            const ctx = document.getElementById('olapChart').getContext('2d');
            if (chartInstance) {
                chartInstance.destroy();
            }
            chartInstance = new Chart(ctx, {
                type: chartType,
                data: {
                    labels: labels,
                    datasets: [{
                        label: title,
                        data: data,
                        backgroundColor: 'rgba(75, 192, 192, 0.2)',
                        borderColor: 'rgba(75, 192, 192, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        y: { beginAtZero: true }
                    },
                    plugins: {
                        legend: { display: false }
                    }
                }
            });
        }

        // Fetch and display Roll-up query
        document.getElementById('rollupGenresButton').addEventListener('click', () => {
            fetch('/rollup-genres')
                .then(response => response.json())
                .then(data => {
                    const labels = data.map(item => `${item.category} - ${item.genre}`);
                    const totalGames = data.map(item => item.total_games);

                    displayChart(labels, totalGames, 'Total Games by Category and Genre', 'bar');
                    displayTable(['Category', 'Genre', 'Total Games', 'Avg Price', 'Total Owners', 'Positive Reviews', 'Negative Reviews'], data);
                });
        });

        // Fetch and display Drill-down query
        document.getElementById('drilldownGamesByGenreButton').addEventListener('click', () => {
            fetch('/drilldown-games-by-genre')
                .then(response => response.json())
                .then(data => {
                    const labels = data.map(item => item.Name);
                    const peakCcu = data.map(item => item.peak_ccu);

                    displayChart(labels, peakCcu, 'Peak Concurrent Users by Game', 'line');
                    displayTable(['Name', 'Genre', 'Category', 'Languages', 'OS', 'Peak CCU', 'Metacritic Score', 'Release Date', 'DLC Count'], data);
                });
        });

        // Fetch and display Slice query
        document.getElementById('slicePeakCCUButton').addEventListener('click', () => {
            fetch('/slice-peak-ccu')
                .then(response => response.json())
                .then(data => {
                    const labels = data.map(item => item.Name);
                    const metacriticScores = data.map(item => item.metacritic_score);

                    displayChart(labels, metacriticScores, 'Metacritic Scores for Windows Games', 'bar');
                    displayTable(['Name', 'Genre', 'Category', 'OS', 'Languages', 'Metacritic Score', 'Peak CCU', 'Price', 'Discount'], data);
                });
        });

        // Fetch and display Dice query
        document.getElementById('diceGenreMetacriticButton').addEventListener('click', () => {
            fetch('/dice-genre-metacritic')
                .then(response => response.json())
                .then(data => {
                    const labels = data.map(item => item.Name);
                    const recommendations = data.map(item => item.recommendations);

                    displayChart(labels, recommendations, 'Recommendations for Filtered Games', 'bar');
                    displayTable(['Name', 'Genre', 'Category', 'OS', 'Languages', 'Metacritic Score', 'Positive', 'Negative', 'Achievements', 'Avg Playtime Forever', 'Avg Playtime Two Weeks', 'Recommendations'], data);
                });
        });
    </script>

</body>

</html>
