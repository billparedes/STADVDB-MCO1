<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steam Games OLAP Dashboard</title>
    <link rel="stylesheet" href="/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

    <h1>Steam Games OLAP Dashboard</h1>

    <div class="chart-buttons">
        <button id="rollupButton">Roll-up</button>
        <button id="drilldownButton">Drill-down</button>
        <button id="sliceButton">Slice</button>
        <button id="diceButton">Dice</button>
    </div>

    <div id="chartTableContainer">
        <div id="chartContainer">
            <canvas id="olapChart"></canvas>
        </div>
        <div id="tableContainer">
            <table id="olapTable"></table>
        </div>
    </div>

    <script>
        let chartInstance = null;

        function displayChart(labels, data, title = 'Data', chartType = 'bar') {
            const ctx = document.getElementById('olapChart').getContext('2d');
            if (chartInstance) chartInstance.destroy();

            chartInstance = new Chart(ctx, {
                type: chartType,
                data: {
                    labels: labels,
                    datasets: [{
                        label: title,
                        data: data,
                        backgroundColor: 'rgba(75, 192, 192, 0.2)',
                        borderColor: 'rgba(75, 192, 192, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        y: { beginAtZero: true }
                    },
                    plugins: { legend: { display: true } }
                }
            });
        }

        function displayTable(headers, data) {
            const table = document.getElementById('olapTable');
            table.innerHTML = '';
            const headerRow = document.createElement('tr');
            headers.forEach(header => {
                const th = document.createElement('th');
                th.textContent = header;
                headerRow.appendChild(th);
            });
            table.appendChild(headerRow);

            data.forEach(row => {
                const tr = document.createElement('tr');
                headers.forEach(header => {
                    const td = document.createElement('td');
                    td.textContent = row[header];
                    tr.appendChild(td);
                });
                table.appendChild(tr);
            });
        }

        function fetchData(endpoint, chartTitle, chartType = 'bar') {
            fetch(endpoint)
                .then(response => response.json())
                .then(data => {
                    const labels = data.map(item => item[Object.keys(item)[0]]);
                    const values = data.map(item => item[Object.keys(item)[1]]);
                    const headers = Object.keys(data[0]);
                    
                    displayChart(labels, values, chartTitle, chartType);
                    displayTable(headers, data);
                });
        }

        document.getElementById('rollupButton').addEventListener('click', () => {
            fetchData('/rollup', 'Average Playtime by OS and Language');
        });

        document.getElementById('drilldownButton').addEventListener('click', () => {
            fetchData('/drilldown', 'Total Achievements by Category and Genre');
        });

        document.getElementById('sliceButton').addEventListener('click', () => {
            fetchData('/slice', 'Peak Concurrent Users by Game (Windows)');
        });

        document.getElementById('diceButton').addEventListener('click', () => {
            fetchData('/dice', 'Metacritic Score for Action Games (80-90)');
        });
    </script>

</body>
</html>
